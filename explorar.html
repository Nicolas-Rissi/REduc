<!doctype html>
<html lang="pt-br">

<head>
    <title>REduc - Explorar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Scripts do REduc -->
    <script defer src='assets/js/card.js'></script>
    <script defer type="module" src="assets/js/componentes.js"></script>

</head>

<body>
    <header>
        <header id='topo'>
            <nav class="navbar navbar-dark navbar-expand-sm">
              <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#topo">
                  <img src="img/logo.svg" alt="Logo reduc">
                  <span class='marca'>REduc</span>
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavId">
                  <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item mx-2">
                      <a class="nav-link txt-branco link-explorar btn" href="explorar.html" aria-current="page">Explorar</a>
                    </li>
                    <li class='nav-item mx-2'>
                      <a type="button" class="nav-link btn btn-outline-light txt-branco">Entrar</a>
                    </li>
                    <li class='nav-item mx-2'>
                      <a class='btn btn-light text-dark nav-link'>Cadastrar</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>

    </header>
    <main>
        <div class='container p-4'>
            <div class='pesquisar'>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Digite o que procura...">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="bi bi-search text-light"></i></button>
                </form>
            </div>

            <div class="container mt-4">

                <div id='explorar' class="row g-1">

                  <div class="col-md-3"> <!-- Começo do card -->

                    <div class="p-1"> 

                        <a href='#' class="card link-reset shadow">
                            <img class="card-img-top" src="img/img-padrão-reduc.jpg" alt="Title">
                            <div class="card-body">
                                <h4 class="card-title">Titulo do recurso</h4>
                                <span class="card-star">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                                <button class='btn p-0 card-flag'>&#9873;</button>
                            </div>
                        </a>

                    </div>

                  </div> <!-- Fim do card -->

                </div>

            </div>

        </div>
    </main>
    <footer id="reduc-footer"></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
