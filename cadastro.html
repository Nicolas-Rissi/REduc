<!doctype html>
<html lang="pt-br">

<head>
  <title>REduc - Início</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel='stylesheet' href='assets/css/cadastro.css'>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
  <header id='topo'>
    <nav class="navbar navbar-dark navbar-expand-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#topo">
          <img src="img/logo.svg" alt="Logo reduc">
          <span class='marca'>REduc</span>
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavId">
          <form class="d-flex my-2 my-lg-0">
            <input class="form-control me-sm-2" type="text" placeholder="Digite o que procura...">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
          </form>
          <ul class="navbar-nav mt-2 mt-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link txt-branco link-explorar btn" href="explorar.html" aria-current="page">Explorar</a>
            </li>
            <li class='nav-item mx-2'>
              <a type="button" class="nav-link btn btn-outline-light txt-branco">Entrar</a>
            </li>
            <li class='nav-item mx-2'>
              <a class='btn btn-light text-dark nav-link'>Cadastrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class='container rounded shadow p-5 my-5 cadastrar'>
      <div class='row'>
        <form method='#' action='#' class='col-lg-6 d-flex flex-column justify-content-between'>
          <h2 class='h2'>Cadastrar usuário</h2>

          <div class='cat-user'>
            <h3 class='h3 text-light'>Categoria de usuário</h3><br>
            <input type='radio' name='categoria' id='aluno'>
            <label for='aluno' class='radio-button-label'>Aluno</label>
            <input type='radio' name='categoria' id='professor'>
            <label for='professor' class="radio-button-label">Professor</label>
          </div>

          <div class='dados-pessoais d-none'>
            <h3 class='h3 text-light'>Dados pessoais</h3>
            <label>Nome de usuário:</label>
            <br>
            <input type='text' name='username' class='form-control' placeholder='Digite seu nomo de usuário.'>
            <br>
            <label>Nome:</label>
            <br>
            <input type='text' name='nome' class='form-control' placeholder='Digite seu nome.'>
            <br>
            <label>Sobrenome:</label>
            <br>
            <input type='text' name='sobrenome' class='form-control' placeholder='Digite seu sobrenome'>
            <br>
            <label>E-mail:</label>
            <br>
            <input type='email' name='email' class='form-control' placeholder='Digite seu email.'>
            <br>
            <label>CPF:</label>
            <br>
            <input type='text' maxlength="11" name='cpf' class='form-control' placeholder='Digite seu CPF.'>
          </div>

          <div class='institucional d-none'>
            <h3 class='h3 text-light'>Informações institucionais</h3>
            <label>Instituição:</label>
            <br>
            <input type='text' name='instituição' class='form-control' placeholder='Digite a instituição de ensino.'>
          </div>

          <div class='Segurança d-none'>
            <h3 class='h3 text-light'>Segurança</h3>
            <label>Digite a senha:</label>
            <br>
            <input type='password' name='senha1' class='form-control' placeholder='Digite a senha.'>
            <br>
            <label>Repita a senha:</label>
            <br>
            <input type='password' name='senha2' class='form-control' placeholder='Repita a senha.'>
            <br>
            <label>Pergunta de segurança:</label>
            <br>
            <select class='form-select'>
              <option selected>Escolha a pergunta de segurança</option>
              <option>Qual o nome do seu cachorro?</option>
            </select>
            <br>
            <label>Resposta de segurança:</label>
            <br>
            <input type='text' name='resp' class='form-control' placeholder='Digite a resposta de segurança.'>
          </div>
          <br>
          <div class='btns-controle'>
            <button class='btn btn-danger'>Voltar</button>
            <button class='btn btn-success'>Avançar</button>
            <button type='submit' class='btn btn-success d-none'>Cadastrar</button>
          </div>
        </form>

        <figure class='col-lg-6 d-flex justify-content-center align-items-center'>
          <img src="img/cadastro-img.svg" alt="Imagem background" class='w-100 p-5 img-cadastro'>
        </figure>
      </div>
    </div>
  </main>
  <footer class='container-fluid d-flex align-items-center mt-5'>
    <div class="container text-light d-flex align-items-center justify-content-between">
      <div>
        <h2 class='marca'>REduc</h2>
        <p>&#169;Todos os direitos reservados</p>
      </div>
      <img src="img/logo.svg" alt="logo reduc">
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
