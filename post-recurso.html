<!doctype html>
<html lang="pt-br">

<head>
    <title>REduc - Explorar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Scripts do REduc -->
    <script defer src='assets/js/card.js'></script>
    <script defer type="module" src="assets/js/componentes.js"></script>

</head>

<body>
    <header>
        <header id='topo'>
            <nav class="navbar navbar-dark navbar-expand-sm">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="#topo">
                        <img src="img/logo.svg" alt="Logo reduc">
                        <span class='marca'>REduc</span>
                    </a>
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavId">
                        <ul class="navbar-nav mt-2 mt-lg-0">
                            <li class="nav-item mx-2">
                                <a class="nav-link txt-branco link-explorar btn" href="explorar.html"
                                    aria-current="page">Explorar</a>
                            </li>
                            <li class='nav-item mx-2'>
                                <a type="button" class="nav-link btn btn-outline-light txt-branco">Entrar</a>
                            </li>
                            <li class='nav-item mx-2'>
                                <a class='btn btn-light text-dark nav-link'>Cadastrar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

    </header>

    <section class="container">
        <h2 class="fw-bold txt-roxo m-5 ">Publicar Recurso</h2>
        <form action="">
            <div class="row fw-bold fs-5 m-3">
                <div class="col-8">

                    <label class="mb-2">Titulo</label><br>
                    <input type="text" class="form-control" placeholder="Titulo Do Recurso">

                    <label class="mb-2">Descrição</label><br>
                    <textarea class="form-control" rows="7"></textarea>

                </div>
                <div class="col"><!-- Upload Da Img-->
                    
                    <div class="d-flex justify-content-center  m-3">
                        <img src="img/adicionar_imagem.png" alt="">
                    </div>
                </div>

            </div>
            <div class="row ms-4 mb-5 fw-bold"> <!-- Selects -->
                <div class="col">
                    <h6>
                        Curso
                    </h6>
                    <select class="form-select btn btn-primary">
                        <option selected>Escolha o Curso</option>
                        <option value="1">Sistemas Para Sistemas</option>
                        <option value="2">AgroPecuaria</option>
                        <option value="3">Pegar Mulher</option>
                    </select>
                </div>
                <div class="col">  <!-- Diciplina -->

                    <h6>
                        Diciplina
                    </h6>
                  
                    <select class="form-select btn btn-primary">
                        <option selected>Escolha Diciplina</option>
                        <option value="1">Sistemas Para Sistemas</option>
                        <option value="2">AgroPecuaria</option>
                        <option value="3">Pegar Mulher</option>
                    </select>
                </div>
                <div class="col">    <!-- Categoria -->
                    <h6>
                        Categoria
                    </h6>

                    <select class="form-select btn btn-primary">
                        <option selected>Escolha a Categoria</option>
                        <option value="1">Sistemas Para Sistemas</option>
                        <option value="2">AgroPecuaria</option>
                        <option value="3">Pegar Mulher</option>
                    </select>
                </div>
            </div>
            
        
            
            <div class="input-group m-3">
                <!-- Upload de Aquivo -->
                <input type="file" class="form-control">
            </div>

            <button class="btn btn-primary fw-bold  m-4 ">
                Postar Recurso <i class="bi bi-download m-1"></i>
            </button>
        </form>
    </section>

    <footer id="reduc-footer"></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
